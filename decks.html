<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Decks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Decks</h1>
    <a href="{{ url_for('add_deck_route') }}">Ajouter un nouveau Deck</a>
    <a href="{{ url_for('logout') }}">DÃ©connexion</a>
    <ul>
        {% for deck in decks %}
            <li>
                {{ deck.nom }} - {{ deck.couleurs }} - {{ deck.leader }}
                <a href="{{ url_for('edit_deck', deck_id=deck.id) }}">Modifier</a> |
                <a href="{{ url_for('view_deck', deck_id=deck.id) }}">Voir</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
